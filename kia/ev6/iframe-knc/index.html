<!DOCTYPE html>
<!-- declaration of type of the document -->
<html>
  <head>
    <link rel="shortcut icon" href="" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
      charset="UTF-8"
    />
    <!--A <meta> viewport element gives the browser instructions on how to control the page's dimensions and scaling. The width=device-width part sets the width of the page to follow the screen-width of the device (which will vary depending on the device). The initial-scale=1.0 part sets the initial zoom level when the page is first loaded by the browser. -->
  </head>

  <body>
    <iframe
      id="myIframe"
      src="about:blank"
      class="widget"
      scrolling="no"
      frameborder="1"
      allowfullscreen
    >
    </iframe>
    <script>
      const iFrameHtml = `<body style="margin:0;padding:0"><div class="nd-experience-visualiser" data-hash="415c1498c2f40ddb5c48a84ebf952d520e9f17d4" data-locale='sv_SE' data-full-screen='0' data-button-configuration='0' data-hide-ui='1' data-loading-screen='inherit' data-lazy-load='0' data-mobile-lazy-load='0' /></body>`;
      const iframe = document.getElementById("myIframe");
      iframe.contentWindow.document.open();
      iframe.contentWindow.document.write(iFrameHtml);
      iframe.contentWindow.document.close();

      const head =
        iframe.contentWindow.document.getElementsByTagName("head")[0];
      const resources = [
        "https://ndexperience.testing.docker.gforcesinternal.co.uk",
        "dist",
      ];
      iframe.contentWindow.window.ndev = resources;
      const scriptElement =
        iframe.contentWindow.document.createElement("script");
      scriptElement.type = "text/javascript";
      scriptElement.src = `${resources[0]}/${resources[1]}/experience.js`;
      head.appendChild(scriptElement);
    </script>
  </body>
</html>
